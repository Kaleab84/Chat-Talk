<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat‚ÄëTalk Admin UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/ui/styles.css" />
  </head>
  <body>
    <header class="container header">
      <div class="brand">üìÑ Chat‚ÄëTalk</div>
      <nav class="tabs" role="tablist">
        <button class="tab active" data-target="#ask">Ask</button>
        <button class="tab" data-target="#upload">Upload</button>
        <button class="tab" data-target="#bulk">Bulk Upload</button>
        <button class="tab" data-target="#search">Search</button>
      </nav>
    </header>

    <main class="container">
      <!-- Ask (default/home) -->
      <section id="ask" class="panel active">
        <h2>Chat</h2>
        <div class="chat">
          <div id="askThread" class="thread" aria-live="polite" aria-relevant="additions"></div>
          <form id="askForm" class="chat-input">
            <input id="askQuestion" type="text" placeholder="Ask anything about your docs‚Ä¶" autocomplete="off" required />
            <button class="btn" id="askSend" type="submit">Send</button>
          </form>
        </div>
      </section>

      <!-- Upload -->
      <section id="upload" class="panel">
        <h2>Upload & Ingest</h2>
        <p>Drop a file here or click to select. Upload automatically triggers ingestion.</p>
        <div id="dropzone" class="dropzone" tabindex="0">
          <div class="dz-inner">
            <div class="dz-icon">‚¨ÜÔ∏è</div>
            <div>Drag & drop file, or <span class="link">browse</span></div>
          </div>
          <input id="fileInput" type="file" hidden />
        </div>
        <div id="uploads" class="results"></div>
      </section>

      <!-- Bulk Upload -->
      <section id="bulk" class="panel">
        <h2>Bulk Upload & Ingest</h2>
        <p>Select multiple files. Each will be uploaded and ingested.</p>
        <div class="controls">
          <input id="bulkInput" type="file" multiple />
          <button id="bulkStart" class="btn">Start Upload</button>
        </div>
        <div id="bulkUploads" class="results"></div>
      </section>

      <!-- Search -->
      <section id="search" class="panel">
        <h2>Search</h2>
        <form id="searchForm" class="inline">
          <input id="searchQuery" type="text" placeholder="Search query..." required />
          <button class="btn" type="submit">Search</button>
        </form>
        <div id="searchResults" class="results"></div>
      </section>

      
    </main>

    <footer class="container footer">
      <div>API Docs: <a href="/docs" target="_blank">/docs</a></div>
    </footer>

    <script src="/ui/app.js"></script>
  </body>
  </html>
