<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CFC Technologies â€” Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/ui/styles.css" />
  </head>
  <body>
    <header class="container header">
      <div class="brand">CFC Technologies</div>
    </header>

    <main class="container">
      <section class="panel active" id="login">
        <h2>Welcome</h2>
        <p>Enter your first name and role to continue.</p>
        <form id="loginForm" class="stack">
          <input id="name" type="text" placeholder="Your name" autocomplete="off" required />
          <input id="role" type="text" placeholder="Your role (admin | user | dev)" autocomplete="off" required />
          <button class="btn" type="submit" aria-label="Login">Login</button>
        </form>
        <div id="loginError" class="meta" style="margin-top:10px; color:#c0564a;"></div>
      </section>
    </main>

    <!-- Footer intentionally minimal on login (no API docs link) -->
    <footer class="container footer"></footer>

    <script src="/ui/login.js"></script>
  </body>
  </html>
