<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CFC â€“ API Docs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/ui/styles.css" />
    <style>
      .docs-frame { width: 100%; height: calc(100vh - 200px); border: 1px solid var(--border); border-radius: 10px; background: #fff; }
    </style>
  </head>
  <body>
    <header class="container header">
      <div class="brand">CFC Technologies</div>
      <div class="greet" id="greet"></div>
    </header>

    <main class="container">
      <section class="panel active">
        <h2>API Documentation</h2>
        <iframe class="docs-frame" src="/docs"></iframe>
      </section>
    </main>

    <footer class="container footer">
      <div><a href="/ui/" class="btn" role="button" aria-label="Back to Login">Back to Login</a></div>
    </footer>

    <script>
      (function(){
        try {
          var el = document.getElementById('greet');
          if (!el) return;
          var name = (localStorage.getItem('displayName') || '').trim();
          if (name) {
            var cap = name.charAt(0).toUpperCase() + name.slice(1);
            el.textContent = 'Hi, ' + cap + '!';
          }
        } catch (e) {}
      })();
    </script>
  </body>
  </html>
