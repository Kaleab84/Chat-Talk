<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CFC AI Support Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7fb;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .chat-container {
            width: 60%;
            max-width: 900px;
            background: white;
            margin-top: 40px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 2px 12px rgba(0,0,0,0.1);
        }

        .chat-box {
            height: 500px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 10px;
            background: #fafafa;
            display: flex;
            flex-direction: column;
        }

        .user-msg, .bot-msg, .loading {
            margin-bottom: 16px;
            padding: 10px 14px;
            border-radius: 10px;
            max-width: 75%;
            line-height: 1.5;
        }

        .user-msg {
            background: #d6eaff;
            align-self: flex-end;
        }

        .bot-msg {
            background: #e8e8e8;
            align-self: flex-start;
        }

        .loading {
            background: #eeeeee;
            color: #666;
            font-style: italic;
            border: 1px dashed #bbb;
            align-self: flex-start;
        }

        .message-input {
            display: flex;
            margin-top: 12px;
        }

        input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #aaa;
        }

        button {
            margin-left: 8px;
            padding: 12px 16px;
            border: none;
            background: #0078ff;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #005fcc;
        }

        /* ✅ Image grid BELOW the bubble */
        .image-block {
            margin-top: 5px;
            margin-bottom: 20px;
            display: flex;
            justify-content: flex-start;
        }

        .bot-images {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 12px;
            width: 100%;
        }

        .bot-images img {
            width: 100%;
            border-radius: 6px;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .bot-images img:hover {
            transform: scale(1.03);
        }
    </style>
</head>

<body>
<div class="chat-container">
    <h2>CFC AI Support Chatbot</h2>

    <div id="chat-box" class="chat-box"></div>

    <div class="message-input">
        <input id="user-input" type="text" placeholder="Ask a question...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    async function sendMessage() {
        const input = document.getElementById("user-input");
        const chatBox = document.getElementById("chat-box");
        const message = input.value.trim();
        if (!message) return;

        chatBox.innerHTML += `<div class="user-msg">${message}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
        input.value = "";

        const loadingMsg = document.createElement("div");
        loadingMsg.className = "loading";
        loadingMsg.innerText = "Thinking...";
        chatBox.appendChild(loadingMsg);
        chatBox.scrollTop = chatBox.scrollHeight;

        try {
            const response = await fetch("/api/chat", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({message: message})
            });

            const data = await response.json();
            loadingMsg.remove();

            // ✅ TEXT BUBBLE
            let botHTML = `<div class="bot-msg"><strong>${data.paragraph}</strong><br><br>`;
            data.bullets.forEach(b => botHTML += `• ${b}<br>`);
            botHTML += `</div>`;
            chatBox.innerHTML += botHTML;

            // ✅ IMAGES SEPARATE BELOW TEXT
            if (data.images && data.images.length > 0) {
                let imageHTML = `<div class="image-block"><div class="bot-images">`;
                data.images.forEach(url => {
                    imageHTML += `<a href="${url}" target="_blank">
                                    <img src="${url}" alt="Reference Image">
                                  </a>`;
                });
                imageHTML += `</div></div>`;
                chatBox.innerHTML += imageHTML;
            }

            chatBox.scrollTop = chatBox.scrollHeight;

        } catch (err) {
            loadingMsg.remove();
            chatBox.innerHTML += `<div class="bot-msg">⚠️ Error: Could not fetch response.</div>`;
        }
    }
</script>

</body>
</html>
